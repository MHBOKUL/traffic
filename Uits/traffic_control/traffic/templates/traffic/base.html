{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Traffic Control{% endblock title %}</title>
</head>
<body>
    {% block content %}{% endblock content %}

    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand text-white" href="/">Traffic Management</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/fine_details/">Fine Details</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/expiry_details/">Expiry Details</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/contact_us/">Contact Us</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/admin/">Admin Panel</a>
              </li>
              <li class="nav-item">
                  <form method="get" action="{% url 'search_license' %}" class="form-inline">
                      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                      <button type="submit" class="btn btn-outline-light">Search</button>
                  </form>
              </li>
          </ul>
      </div>
  </nav>
  
  <div class="traffic-sign">Traffic Police</div>
  <div class="traffic-light">
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light green"></div>
  </div>
  <div class="road">
      <div class="line"></div>
  </div>
  <div class="police-van"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



  </body>
</html>

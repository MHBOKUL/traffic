{% extends "traffic/base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
<style>
    /* Full-page RGB animated background */
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(270deg,blue, green,white);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        overflow: hidden;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Navbar spans full screen and transparent background */
    .navbar {
        width: 100%;
        position: fixed;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
    }

    .navbar-nav .nav-link {
        color: white;
        transition: color 0.3s, transform 0.3s;
    }

    .navbar-nav .nav-link:hover {
        color: yellow;
        transform: scale(1.1);
    }

    /* Main heading styling */
    h1 {
        color: white;
        margin-top: 120px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Road */
    .road {
        position: absolute;
        bottom: 50px;
        width: 100%;
        height: 100px;
        background: #333;
        border-top: 5px solid #555;
    }

    .road .line {
        width: 80px;
        height: 10px;
        background: white;
        position: absolute;
        bottom: 45px;
        left: 10px;
        animation: moveLines 1s linear infinite;
    }

    @keyframes moveLines {
        0% { transform: translateX(0); }
        100% { transform: translateX(100%); }
    }

    /* Police van */
    .police-van {
        position: absolute;
        bottom: 80px;
        width: 100px;
        height: 50px;
        background: blue;
        border: 2px solid #000;
        border-radius: 10px;
        animation: moveVan 5s linear infinite;
    }

    .police-van::before {
        content: '';
        position: absolute;
        top: -15px;
        left: 20px;
        width: 60px;
        height: 15px;
        background:  white;
        border-radius: 2px;
        animation: siren 0.5s linear infinite alternate;
    }

    @keyframes siren {
        0% { background: red; }
        100% { background: blue; }
    }

    @keyframes moveVan {
        0% { left: -120px; }
        100% { left: 100%; }
    }

    /* Traffic light */
    .traffic-light {
        position: absolute;
        right: 20px;
        bottom: 200px;
        width: 50px;
        height: 150px;
        background: black;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        padding: 10px;
    }

    .traffic-light .light {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: grey;
        transition: background 1s;
    }

    .traffic-light .light.red { background: red; }
    .traffic-light .light.yellow { background: yellow; }
    .traffic-light .light.green { background: green; }

    /* Traffic Police Sign */
    .traffic-sign {
        position: absolute;
        left: 20px;
        bottom: 200px;
        width: 150px;
        height: 50px;
        background: rgba(255, 0, 0, 0.8);
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
        line-height: 50px;
        border-radius: 10px;
        transform: rotate(-10deg);
        animation: bounceSign 2s infinite;
    }

    @keyframes bounceSign {
        0%, 100% { transform: rotate(-10deg); }
        50% { transform: rotate(-5deg); }
    }
</style>

<h1>Welcome to Traffic Control Software</h1>



{% endblock content %}
